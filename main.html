<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
		 // Edge cases: Empty array or array with only 1 element
            if (arr.length < 2) {
                return -Infinity;
            }

            // Check if all elements in the array are the same
            const uniqueElements = new Set(arr);
            if (uniqueElements.size === 1) {
                return -Infinity;
            }

            // Sort the array in descending order
            arr.sort();

            // Return the second element (which is the second highest)
            return arr[1];
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
